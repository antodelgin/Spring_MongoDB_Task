<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="text-center">
    <img th:src="@{/page1.png}" alt="Employee Icon" width="40" height="40" class="me-2"> Employee Form
</h2>

<form action="/save" method="post" th:object="${employee}" class="border p-4 shadow-sm rounded">
    <div class="mb-3">
        <label class="form-label">Employee Name:</label>
        <input type="text" class="form-control" name="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Employee Email:</label>
        <input type="email" class="form-control" name="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Employee Location:</label>
        <input type="text" class="form-control" name="location" th:field="*{location}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Employee</button>
</form>
</body>
</html>
