<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="text-center">
    <img th:src="@{/page3.jpg}" alt="Employee Icon" width="40" height="40" class="me-2"> Employee Details
</h2>
<div class="card p-4 shadow-sm">
    <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
    <p><strong>Location:</strong> <span th:text="${employee.location}"></span></p>
    <a href="/displayAll" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
